<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="assets/icon/favicon.png" class="title-icon">
      MGN Service
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- geoLocaiton div -->
  <div id="geoLocator"
    *ngIf="false"
    >

    <!-- results -->
    <div id="results"
    >
      <br><br><br>
      <img src="assets/ani/locator.gif" class="ani">
      <br><br>
      <p>Procedi verso la tua destinazione...</p>
    </div>

  </div>
</ion-content>

<!-- Footer -->
<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row no-padding no-margin>
        <ion-col col-12 no-padding class="center">

          <!-- start button -->
          <ion-button
            *ngIf="true"
            (click)="startLocating()"
            shape="round"
          >Avvia</ion-button>

          <!-- stop button -->
          <ion-button
            *ngIf="false"
            (click)="dummy()"
            shape="round"
          >Stop</ion-button>

        </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
